<head>

</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-m-flex justify-content-end" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>

      </span>
        </div>

<!--CONTAINER FOR ALL CONTENT-->
<div class="container">
    <!--BANNER PHOTO-->
    <img src="assets/shutterstock_1855339090.jpg" height="400">
    <!--COFFEE SHOP NAME-->
    <h1>Coffee!</h1>

    <!--MENU SECTION-->
    <img src="assets/coffee%20chalkboard.jpg" height="400">

    <div id="test-menu" class="text-center">
        <img src="assets/menu-title-two.png" alt="">
        <div id="coffees" class="my-3">
            <!--LIST OF COFFEES GENERATED BY JAVASCRIPT INJECTION-->
        </div>
    </div>
    <!--END MENU SECTION-->





    <!--FIRST FORM-->
    <div class="row">
        <div class="col d-flex justify-content-center mt-4">
            <h1>Find a Coffee!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="roast-selection" form="formGroupExampleInput" class="form-label">Roast</label>
                    <select class="form-select" id="roast-selection">
                        <option selected>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="search-coffee-name" class="form-label">Coffee Name</label>
                    <input type="text" class="form-control" id="search-coffee-name" placeholder="Enter Coffee Name">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SECOND FORM  -->
    <div class="row">
        <div class="col d-flex justify-content-center mt-4">
            <h1>Add a Coffee!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="mb-3">
            <label for="create-roast-selection" class="form-label">Roast</label>
            <select class="form-select" id="create-roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="coffeeName" class="form-label">Name</label>
            <input type="text" class="form-control" id="coffeeName" placeholder="Enter Coffee Name">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="coffee-submit" type="submit">Submit</button>
            <button class="btn btn-primary" id="clear">Clear All New Coffees</button>
        </div>
    </div>


<!--DIV BELOW IS THE END OF THE CONTENT CONTAINER-->
</div>



<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
