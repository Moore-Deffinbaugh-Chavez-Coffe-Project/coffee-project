</head>
<body>

    <div class="container-fluid">
        <img src="assets/coffee-logo.png" width="60px">
        <a class="navbar-brand m-2 fs-3" href="#">Fancy Coffee Company</a>

                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-m-flex justify-content-end fs-5" id="navbarText">
            <ul class="navbar-nav">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link active" aria-current="page" href="#main-header">Home</a>-->
                <!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="#test-menu">Menu</a>

                    <a class="nav-link" href="#order-coffee">Order</a>

                </li>
            </ul>

      </span>
        </div>

<!--CONTAINER FOR ALL CONTENT-->
<div class="container">
    <!--BANNER PHOTO-->
    <img class="mt-3 d-md-none" src="assets/nathan-dumlao-I_394sxx0ec-unsplash.jpg" width=100%>
    <img class="mt-3 d-none d-md-block" src="assets/cover-two.jpg" width=100%>
    <!--COFFEE SHOP NAME-->
    <div id="main-header">
        <h1>Fancy Coffee Company</h1>
    </div>

    <!--MENU SECTION-->
    <!--    <img src="assets/coffee%20chalkboard.jpg" height="400">-->
    <div class="row">
        <div class="col">
            <div id="test-menu" class="text-center d-flex flex-column justify-content-between">
                <div>
                    <img src="assets/menu-title-test.png" alt="">
                    <div id="coffees" class="my-3">
                        <!--LIST OF COFFEES GENERATED BY JAVASCRIPT INJECTION-->
                    </div>
                </div>
                <img src="assets/coffee-logo-grey.png" alt="" width="100" class="align-self-end m-0" style="opacity: .8; border-radius: 50%">

            </div>
        </div>


        <!--END MENU SECTION-->


        <!--FIRST FORM-->
        <div class="col">
            <div class="row">
                <div class="col d-flex justify-content-center mt-4" id="order-coffee">
                    <h1>Find a Coffee!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="roast-selection" form="formGroupExampleInput" class="form-label">Roast</label>
                            <select class="form-select" id="roast-selection">
                                <option selected>All</option>
                                <option>Light</option>
                                <option>Medium</option>
                                <option>Dark</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="submit" type="submit">Filter by Roast</button>
                        </div>
                        <div class="mb-3">
                            <label for="search-coffee-name" class="form-label mt-3">Coffee Name</label>
                            <input type="text" class="form-control" id="search-coffee-name"
                                   placeholder="Enter Coffee Name">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="order" type="submit">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- SECOND FORM  -->
            <div class="row">
                <div class="col d-flex justify-content-center mt-4" id="customize">
                    <h1>Add a Coffee!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="mb-3">
                    <label for="create-roast-selection" class="form-label">Roast</label>
                    <select class="form-select" id="create-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="coffeeName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="coffeeName" placeholder="Enter Coffee Name">
                </div>
                <div class="d-grid gap-2">
                <div class="row">
                    <div class="col">

                            <button class="btn btn-primary" id="coffee-submit" type="submit" style="width: 100%">Add Coffee</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" style="width: 100%" id="clear">Clear All New Coffees</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--DIV BELOW IS THE END OF THE CONTENT CONTAINER-->
</div>

<footer class="mt-5 text-center">
    <a href="#navBar">Go Back to Top</a>
</footer>


<script src="main.js"></script>

        crossorigin="anonymous"></script>
</body>
</html>
