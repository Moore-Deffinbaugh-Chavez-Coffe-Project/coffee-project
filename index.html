<!--container for both forms-->
<div class="container">
    <!--FIRST FORM-->
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="roast-selection" form="formGroupExampleInput" class="form-label">Roast</label>
                    <select class="form-select" id="roast-selection">
                        <option selected>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="search-coffee-name" class="form-label">Coffee Name</label>
                    <input type="text" class="form-control" id="search-coffee-name" placeholder="Enter Coffee Name">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SECOND FORM  -->
    <div class="row">
        <div class="col d-flex justify-content-center mt-4">
            <h1>Add a Coffee!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="mb-3">
            <label for="create-roast-selection" class="form-label">Roast</label>
            <select class="form-select" id="create-roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="coffeeName" class="form-label">Name</label>
            <input type="text" class="form-control" id="coffeeName" placeholder="Enter Coffee Name">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="coffee-submit" type="submit">Submit</button>
            <button class="btn btn-primary" id="clear">Clear All New Coffees</button>
        </div>
    </div>
</div>
